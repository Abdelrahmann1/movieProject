  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" id="email">
        <label>email</label>
      </div>
    
      <div class="user-box">
        <input type="password" name="" id="password">
        <i class="typcn typcn-eye" id="eye"></i>
        <label>Password</label>
      </div>
      <a a href="#" onclick="mylogin()" type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
      <a style="color: white;font-size: xx-small;" href="../register/register.html">don't have an account !</a>

    </form>
   
    
  </div>
  <div class="popup" id="popup">
    <h2 id="responseTitle"></h2>
    <p id="response"></p>
    <button type="button" onclick="closePopUp()">ok  </button>
  </div>
   
      <script src="auth_login.js"></script>
</body>
