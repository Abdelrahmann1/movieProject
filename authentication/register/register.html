<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="auth_register.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="login-box">
        <h2>Register</h2>
        <form>
          <div class="user-box">
            <input type="text" name="userName" required id="userName">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="email" name="email" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" id="email">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" id="password">
            <label>Password</label>
          </div>
          <input onclick="setUserInfo()" type="submit" style=" position: relative;
          display: inline-block;
          padding: 10px 20px;
          color: #042224;
          font-size: 16px;
          text-decoration: none;
          text-transform: uppercase;
          overflow: hidden;
          transition: .5s;
          margin-top: 40px;
          letter-spacing: 4px">
        </form>

      </div>
    
</body>
</html>
